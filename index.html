<!DOCTYPE html>
<html>
  <head>
    <title>Sales Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.2/plotly.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <h1>Sales Analytics Dashboard</h1>
        <p>Last updated: February 07, 2023</p>
      </div>

      <div class="metrics-container">
        <div class="metric-card">
          <div class="metric-value">$847,392</div>
          <div class="metric-label">Total Revenue</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">1,243</div>
          <div class="metric-label">Orders</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">$682</div>
          <div class="metric-label">Avg. Order Value</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">24.8%</div>
          <div class="metric-label">Growth Rate</div>
        </div>
      </div>

      <div class="chart-container">
        <div class="chart-card">
          <h3 class="chart-title">Monthly Revenue Trend</h3>
          <div id="revenueTrend"></div>
        </div>
        <div class="chart-card">
          <h3 class="chart-title">Sales by Category</h3>
          <div id="salesByCategory"></div>
        </div>
      </div>

      <div class="chart-container">
        <div class="chart-card">
          <h3 class="chart-title">Regional Sales Distribution</h3>
          <div id="regionalSales"></div>
        </div>
        <div class="chart-card">
          <h3 class="chart-title">Daily Orders</h3>
          <div id="dailyOrders"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
